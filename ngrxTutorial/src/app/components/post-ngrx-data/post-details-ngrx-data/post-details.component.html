<div *ngIf="postData">
    <h4>Post Details</h4>
    <ul class="list-group">
        <li class="list-group-item">
            <span>Id: <strong>{{postData.id}}</strong></span>
        </li>
        <li class="list-group-item">
            <span>Title: <strong>{{postData.title}}</strong></span>
        </li>
        <li class="list-group-item">
            <span>Description: <strong>{{postData.description}}</strong></span>
        </li>
        <li class="list-group-item">
            <button routerLink="/postnd" class="btn btn-primary btn-sm">Back</button>
        </li>
      </ul>
      
</div>

<div class="row">
    <div class="col-md-12">
        <div>
            <a routerLink="/post/addpost" class="btn btn-primary">Add Post</a>
        </div ><br>
        <div class="col-md-4">
            <router-outlet></router-outlet>
        </div>

        <br>
        <h3>Posts List</h3>
        <table class="table table-striped" *ngIf="postList$ | async as postData">
            <thead class="table-dark">
                <tr>
                    <td>Id</td>
                    <td>Title</td>
                    <td>Description</td>
                    <td>Actions</td>
                </tr>
            </thead>

            <tbody *ngFor="let item of postData; index as i">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.description}}</td>
                    <td>
                        <a [routerLink]="['/post/editpost', item.id]" class="btn btn-warning btn-sm">Edit</a>
                        &nbsp;
                        <a class="btn btn-danger btn-sm" (click)="deletePost(item.id)">Delete</a>
                        &nbsp;
                        <a class="btn btn-info btn-sm" [routerLink]="['details', item.id]">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
